<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scooter Lime</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> <!--Background della pagina-->
        <div class="contenitore-grigio">
            <div class="struttura">
                <img class="logo" src="logo.png"> <!--immagine Scooter Lime-->
                <h1 class="testo">Taking Booleaners from A to B</h1>

                <!--Servizi a disposizione-->
                <div class="riga-servizi">
                    <div class="servizi">
                        <button class="prenota">Prenota</button>
                        <button class="termina-prenotazione">Termina Prenotazione</button>
                        <button class="accendi-luci">Accendi Luci</button> 
                    </div>

                    <!--Modelli di monopattini-->
                    <div class="riga-modelli">
                        <span class="modello-1">
                            <input type="checkbox" class="checkbox">
                            <h2 class="monopattino">Monopattino Gino22</h2>
                            <h3 class="via-strada-1">Via Guadalamentri - a 220 metri da te</h3>
                            <h3 class="stato-carica-1">Stato Carica:</h3>
                            <div class="barra-colorata-1"></div>
                        </span>

                        <span class="modello-1">
                            <input type="checkbox" class="checkbox">
                            <h2 class="monopattino">Monopattino Mike24</h2>
                            <h3 class="via-strada-1">Via Ricciardoni - a 420 metri da te</h3>
                            <h3 class="stato-carica-2">Stato Carica:</h3>
                            <div class="barra-colorata-2"></div>
                        </span>
        
                        <span class="modello-1">
                            <input type="checkbox" class="checkbox">
                            <h2 class="monopattino">Monopattino Fede154</h2>
                            <h3 class="via-strada-1">Via Mentarini - a 490 metri da te</h3>
                            <h3 class="stato-carica-2">Stato Carica:</h3>
                            <div class="barra-colorata-3"></div>
                        </span>   
                                        
                    </div>             
                </div>
            </div>
        </div>
    </body>
</html>
